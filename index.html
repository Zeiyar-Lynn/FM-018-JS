<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>SignUp Form</title>
   <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
   <link rel="stylesheet" href="./style/app.css">
</head>
<body>
   <main>
      <section id="sct-1">
         <h1>Learn to code by watching others</h1>
         <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
      </section>
      <section id="sct-2">
         <div id="trial"><span>Try it free 7 days</span> then $20/mo. thereafter</div>
         <form action="">
            <div class="inp-ctr">
               <input type="text" placeholder="First Name" id="fname">
               <img src="./images/icon-error.svg" alt="error">
               <small></small>
            </div>
            <div class="inp-ctr">
               <input type="text" id="lname" placeholder="Last Name">
               <img src="./images/icon-error.svg" alt="error">
               <small></small>
            </div>
            <div class="inp-ctr">
               <input type="email"
               id="email" placeholder="Email Address">
               <img src="./images/icon-error.svg" alt="error">
               <small></small>
            </div>
            <div class="inp-ctr">
               <input type="password" id="pwd" placeholder="Password">
               <img src="./images/icon-error.svg" alt="error">
               <small></small>
            </div>
            <button type="button" id="submit">CLAIM YOUR FREE TRIAL</button>
            <p>By clicking the button, you are agreeing to our <a href="" aria-label="read Trems and Services">Terms and Services</a></p>
         </form>
      </section>
   </main>
   <script src="./app.js"></script>
</body>
</html>
